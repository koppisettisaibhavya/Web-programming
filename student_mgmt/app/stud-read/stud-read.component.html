<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Student Attendance Data</h6>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>rollno</th>
                        <th>date</th>
                        <th>status</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>rollno</th>
                        <th>date</th>
                        <th>status</th>
                    </tr>
                </tfoot>

                <tbody>
                    <tr *ngFor="let a of attList">
                        <td>{{a.id}}</td>
                        <td>{{a.rollno}}</td>
                        <td>{{a.date}}</td>
                        <td>{{a.status}}</td>
                    </tr>                            
                    </tbody>

            </table>
            </div>
</div>
