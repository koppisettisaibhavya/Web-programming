<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Count down</title>
    <style>
        body,
        html {
            height: 100%;
            font-family: cursive;
        }

        #table-container {
            display: table;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        #container {
            display: table-cell;
            vertical-align: middle;
        }

        #main {
            display: inline-block;
        }

        #somebackground,
        p {
            text-align: center;
        }

        h1 {
            font-size: 30vw;
            background-color: aquamarine;
        }
    </style>
</head>

<body>

    <body>
        <div id="table-container">
            <div id="container">
                <div id="main">
                    <div id="somebackground">
                        <h1 id="h1"></h1>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
            (function (n, func) {
                var h1 = document.getElementById("h1");
                setTimeout(function () {
                    h1.innerText = "" + n;
                    func(n - 1, function (n) {
                        var h1 = document.getElementById("h1");
                        setTimeout(function () {
                            h1.innerText = "" + n;
                            func(n - 1, function (n) {
                                var h1 = document.getElementById("h1");
                                setTimeout(function () {
                                    h1.innerText = "" + n;
                                    func(n - 1, function (n) {
                                        var h1 = document.getElementById("h1");
                                        setTimeout(function () {
                                            h1.innerText = "" + n;
                                            func(n - 1, function (n) {
                                                var h1 = document.getElementById("h1");
                                                setTimeout(function () {
                                                    h1.innerText = "" + n;
                                                    func(n - 1, function (n) {
                                                        var h1 = document.getElementById("h1");
                                                        setTimeout(function () {
                                                            h1.style.fontSize = "18vw";
                                                            h1.innerText = "Happy Birthday";
                                                        }, 1000);
                                                    });
                                                }, 1000);
                                            });
                                        }, 1000);
                                    });
                                }, 1000);
                            });
                        }, 1000);
                    });
                }, 0);
            })(10, function (n, func) {
                var h1 = document.getElementById("h1");
                setTimeout(function () {
                    h1.innerText = "" + n;
                    func(n - 1);
                }, 1000);
            });

        </script>


</body>

</html>
