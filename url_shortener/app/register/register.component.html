
<div class="container mt-5">
    <h1 class="text-center">Register</h1>
    <form class="row g-3 needs-validation m-5" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Name</label>
            <input type="text" class="form-control " id="validationCustom01" required>
            
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationCustom02" required>
            
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Password</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter password">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Confirm Password">
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option value="">Telangana</option>
                <option value="">Andhra Pradesh</option>
                <option value="">TamilNadu</option>
                <option value="">Kerala</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Date of birth</label>
            <input type="date" class="form-control" id="validationCustom05" required>
            
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</div>
